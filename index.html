<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div id="display">
        <span id="display-dummy">0</span>
    </div>   
    <div id="digits">       
        <button class="numbers" type="submit" value="1">1</button>
        <button class="numbers" type="submit" value="2">2</button>
        <button class="numbers" type="submit" value="3">3</button>
        <button class="numbers" type="submit" value="4">4</button>
        <button class="numbers" type="submit" value="5">5</button>
        <button class="numbers" type="submit" value="6">6</button>
        <button class="numbers" type="submit" value="7">7</button>
        <button class="numbers" type="submit" value="8">8</button>
        <button class="numbers" type="submit" value="9">9</button>
        <button class="numbers" type="submit" value="0">0</button>        
        <button class="ops" type="submit" value="/">/</button>
        <button class="ops" type="submit" value="*">*</button>
        <button class="ops" type="submit" value="-">-</button>
        <button class="ops" type="submit" value="+">+</button>        
        <button id="equals" type="submit">=</button>
        <button id="clear" type="reset">C</button>
               
    </div>
    
    <div></div>
    <script src="js/scripts7.js"></script>
</body>
</html>
